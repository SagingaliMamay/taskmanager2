{% extends 'main/base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<h1>Main page</h1>
    {% if tasks %}
        {% for element in tasks %}
            <div class="alert alert-warning mt-2" >
                <h3> {{element.title}} </h3>
                <p> {{element.title}} </p>
            </div>
        {%endfor%}
    {%else%}
        <p>Nothing</p>
    {%endif%}
{% endblock %}
